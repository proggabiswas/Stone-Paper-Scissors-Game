<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stone-Paper-Scissors Game</h1>
        <div class="logoes">
            <div class="logo" id="stone">
                <button><img src="image/neon1.png" alt="rock" srcset=""></button>
            </div>
            <div class="logo" id="paper">
                <button><img src="image/neon2.png" alt="paper" srcset=""></button>
            </div>
            <div class="logo" id="scisssor">
                <button><img src="image/neon3.png" alt="scissors" srcset=""></button>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="player-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <button id="msg">Play your move</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
